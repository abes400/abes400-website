<!DOCTYPE html>
<html>
    <head>
        <title>ABES400</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="header"></div>

        <main>
            <div class="content">
                <div class="hello-card">
                    <div class="hello-card-head">
                        <strong class="title" style="font-size: 40pt;">HELLO</strong>
                        <strong style="font-size: 20pt;">my name is</strong>
                    </div>
                    <div class="hello-card-body" style="font-size: 120pt;">
                        <div class="name">Abes400</div>
                    </div>
                    <div class="hello-card-foot"></div>
                </div>

                <div class="card">
                    <p style="margin-bottom: 30px;">
                        Welcome to the official website of <b>Abes400</b>. <br>
                        Here, you can see my favourite projects and even download them if you like.
                    </p>
                    
                    <a href="projects.html">Check out our projects ></a>
                </div>

                

            </div>
            
        </main>
        <div id="footer"></div>
        <script src="js/main.js"></script>
    </body>
</html>
<style>
    .title {
        margin-bottom: 10px;
        line-height: 0.6;
    }

    .hello-card-head {
        background-color: rgb(255, 41, 41);
        color: white;
        display: flex;
        flex-direction: column;
        text-align: center;

        padding: 15px;
    }

    .hello-card-body {
        
        background-color: white;
        color-scheme: only light;
        height: 100%;
        position: relative;
    }

    .name {
        color: black;
        color-scheme: only light;
        font-family: 'Marker';
        position: absolute;
        text-align: center;
        width: 100%;
    }

    .hello-card-foot {
        width: 100%;
        height: 20px;
        background-color: rgb(255, 41, 41);

        position: absolute;
        bottom: 0;
    }

    .hello-card {
        position: relative;
        width: 100%;
        height: 330px;
        border-radius: 15px;
        overflow: hidden;

        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.493);

        rotate: calc(-15deg);
        z-index: 100;

        animation: hello-slide 0.6s ease-out;

    }

    @keyframes hello-slide {
        from {
            transform: translate(-300px, -105%);
            rotate: calc(15deg);
        }
        to {
            transform: translate(0, 0);
            rotate: calc(-15deg);
        }
    }

    .content {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 50px;

        width: 540px;

        position: absolute;
        top: 100px;
        left: 50%;
        transform: translate(-50%, 0);


    }

</style>
